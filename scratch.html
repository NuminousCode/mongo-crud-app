<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to Base64</title>
  <style>
    .form-group {
      margin: 2% 0;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-white bg-primary">
            <h2>Convert Image to Base64</h2>
          </div>
          <div class="card-body">
            <form id="imageForm">
              <div class="form-group">
                <label for="image">Select an Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required />
              </div>
              <br />
              <button type="button" onclick="convertToBase64()">Convert to Base64</button>
              <br />
              <div id="base64Result"></div>
              <br />
              <div>
                <strong>Converted Image:</strong><br>
                <img id="convertedImage" style="max-width: 100%" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function convertToBase64() {
      const fileInput = document.getElementById("image");
      const imageFile = fileInput.files[0];

      if (imageFile) {
        const reader = new FileReader();

        reader.onload = function (event) {
          const base64String = event.target.result.split(',')[1];
          displayBase64Result(base64String);
          displayConvertedImage(base64String);
        };

        reader.readAsDataURL(imageFile);
      } else {
        alert("Please select an image before converting to Base64.");
      }
    }

    function displayBase64Result(base64String) {
      const resultContainer = document.getElementById("base64Result");
      resultContainer.innerHTML = `<strong>Base64 Result:</strong><br>${base64String}`;
    }

    function displayConvertedImage(base64String) {
      const imageElement = document.getElementById("convertedImage");
      imageElement.src = `data:image/jpeg;base64,${base64String}`;
    }
  </script>
</body>

</html>
