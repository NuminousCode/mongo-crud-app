<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Article</title>
   <!-- Javascript Link -->
  <script src="./js/create.js"></script>
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    .form-group {
      margin: 2% 0;
    }
  </style>
</head>
<body>
  <!-- Collapsible navigation menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/create-form">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/update-form">Update</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/delete-form">Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main content container -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-white bg-primary">
            <h2>Create Article</h2>
          </div>
          <div class="card-body">
            <!-- Article creation form -->
            <form id="articleForm">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="" required />
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description" value="" required />
              </div>
              <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
              </div>
              <div class="form-group">
                <label for="image">Image Url:</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" value="" />
              </div>
              <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" name="category" value="" />
              </div>
              <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" class="form-control" id="source" name="source" value="" />
              </div>
              <div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" class="form-control" id="tags" name="tags" value="" />
              </div>
              <br />
              <button type="submit" class="btn btn-primary">Submit</button>
               <!-- Submission confirmation message -->
              <div id="confirmationMessage" class="alert alert-success" style="display: none;"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
