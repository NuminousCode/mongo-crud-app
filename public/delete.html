<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Article</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/delete.css">
  </head>
  <body>
    
    <!-- Collapsible navigation menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/create-form">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/update-form">Update</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/delete-form">Delete</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5" style="margin-bottom: 20px;">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-white bg-primary">
              <h2>Delete By Id</h2>
            </div>
            <div class="card-body">
              <form id="articleForm">
                <!-- Form fields -->
                <div class="form-group">
                  <label for="_id">Article Id:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="_id"
                    name="_id"
                    value=""
                    required
                  />
                </div>
                <div id="dataContainer" style="margin-top: 20px;"></div>
                        
              <button type="submit" class="btn btn-primary">Search</button>
              <div id="confirmationMessage" class="alert alert-success" style="display: none; margin-top:2%;"></div>
              </form>
              <div id="deleteModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Are you sure you want to delete this article?</p>
                    <button id="confirmDelete">Confirm Delete</button>
                </div>
            </div>
              <!-- Update button -->
              <button id="deleteButton" class="btn btn-danger" style="display: none;">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript Link -->
    <script src="./js/delete.js"></script>
  </body>
</html>
