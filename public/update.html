<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Article</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <!-- Collapsible navigation menu -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/create-form">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/update-form">Update</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/delete-form">Delete</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Main content container -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-white bg-primary">
              <h2>Update By Id</h2>
            </div>
            <div class="card-body">
              <form id="articleForm">
                <!-- Form fields -->
                <div class="form-group">
                  <label for="_id">Article Id:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="_id"
                    name="_id"
                    value=""
                    required
                  />
                </div>
                <div id="inputContainer" class="form-group"></div>
                <!-- Form-group -->

                <br />
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
              <!-- Update button -->
              <button id="updateButton" class="btn btn-primary" style="display: none;">Update</button>
              <div id="confirmationMessage" class="alert alert-success" style="display: none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Link -->
    <script src="./js/update.js"></script>
  </body>
</html>
